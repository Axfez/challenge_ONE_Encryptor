<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador de texto</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <div class="contenedor-principal">
        <div class="encabezado">
          <img src="assets" alt="alura-logo" />
        </div>

        <div class="contenedor-display">
          <textarea
            id="area_de_texto"
            placeholder="Ingrese el texto a encriptar o descriptar aqui!"
          ></textarea>
          <div class="contenedor-advertencia-botones">
            <div class="advertencia">
              <img src="assets/" alt="marca-exclamacion" />
              <p>solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
              <button class="encriptador_boton">Encriptar</button>
              <button class="desencriptador_boton">Desencriptar</button>
              <button class="borrar_boton">Limpiar</button>
            </div>
          </div>
        </div>
        <div id="caja_con_respuesta">
          <img
            src="assets/"
            alt="imagen_texto_no_ingresado"
            class="imagen_caja_con_respuesta"
          />
          <div class="texto_caja_con_respuesta">
            <h4>Ningun mensaje fue encontrado</h4>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
